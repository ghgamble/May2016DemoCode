<!DOCTYPE html>
<html ng-app="pokeAPIApp">
  <head>
    <meta charset="utf-8">
    <title>Poke Stuff</title>
    <script src="/bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="pokeFactory.js" charset="utf-8"></script>
    <script src="pokemonController.js" charset="utf-8"></script>

  </head>
  <body ng-controller="pokeCtrl as pCtrl">
    <ul>
      <li ng-repeat="pokemon in pCtrl.pokemons"><a href="{{pokemon.url}}">{{pokemon.name}}</a></li>
    </ul>
  </body>
</html>
