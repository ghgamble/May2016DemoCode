<h1>{{donutsCtrl.title}}</h1>
<div class="row">
  <div class="col s12 m7">
    <div class="card" ng-repeat="donut in donutsCtrl.donuts">
      <div class="card-image">
        <img ng-src="{{donut.picUrl}}">
        <span class="card-title">{{donut.name}}</span>
      </div>
      <div class="card-content">
        <p>{{donut.price | currency}}</p>
      </div>
      <div class="card-action">
        <a href="#/update-donut/{{donut._id}}">Update Donut</a>
      </div>
    </div>
  </div>
</div>
